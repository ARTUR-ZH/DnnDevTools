<div id="dnnDevTools-hostSettings">
    <div class="dnnDevTools-panel dnnDevTools-bgColorDnnBlue dnnDevTools-marginTop2 dnnDevTools-marginBottom1">
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableCheckbox">
            <label for="dnnDevTools-enableCheckbox" class="dnnDevTools-copy dnnDevTools-colorWhite" data-dnnDevTools-resource="EnableDevTools"></label>
        </div>
    </div>

    <div id="dnnDevTools-devToolsSettingsWrapper" class="dnnDevTools-hidden">
        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableMailCatchCheckbox">
                <label for="dnnDevTools-enableMailCatchCheckbox" class="dnnDevTools-copyBold" data-dnnDevTools-resource="EnableMailCatch"></label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1" data-dnnDevTools-resource="MailCatchDescription"></p>
            <div id="dnnDevTools-mailSettingsWrapper" class="dnnDevTools-marginTop2">
                <button type="button" id="dnnDevTools-sendMailButton" class="dnnDevTools-sendMailButton dnnDevTools-button" data-dnnDevTools-resource="SendTestMailButtonLabel"></button>
                <p class="dnnDevTools-smtpError dnnDevTools-copy dnnDevTools-hidden" data-dnnDevTools-resource="SmtpError"></p>
            </div>
        </div>

        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableDnnEventTraceCheckbox">
                <label for="dnnDevTools-enableDnnEventTraceCheckbox" class="dnnDevTools-copyBold" data-dnnDevTools-resource="DnnEventTraceButtonLabel"></label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1" data-dnnDevTools-resource="DnnEventTraceDescription"></p>
        </div>

        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableLoggingCheckbox">
                <label for="dnnDevTools-enableLoggingCheckbox" class="dnnDevTools-copyBold" data-dnnDevTools-resource="EnableTraceButtonLabel"></label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1" data-dnnDevTools-resource="LogMessageTraceDescription"></p>
            <div id="dnnDevTools-logMessagesSettingsWrapper" class="dnnDevTools-marginTop2">
                <label for="dnnDevTools-logLevelSelect" class="dnnDevTools-copy dnnDevTools-displayBlock" data-dnnDevTools-resource="SelectLogLevelLabel"></label>
                <select name="" id="dnnDevTools-logLevelSelect" class="dnnDevTools-select dnnDevTools-marginTop1">
                    <option value="ALL" data-dnnDevTools-resource="LogLevelAll"></option>
                    <option value="TRACE" data-dnnDevTools-resource="LogLevelTrace"></option>
                    <option value="DEBUG" data-dnnDevTools-resource="LogLevelDebug"></option>
                    <option value="INFO" data-dnnDevTools-resource="LogLevelInfo"></option>
                    <option value="WARN" data-dnnDevTools-resource="LogLevelWarning"></option>
                    <option value="ERROR" data-dnnDevTools-resource="LogLevelError"></option>
                    <option value="FATAL" data-dnnDevTools-resource="LogLevelFatal"></option>
                </select>
            </div>
        </div>
    </div>

    <div class="dnnDevTools-popup" style="display:none">
        <div class="dnnDevTools-popupContent">
            <p class="dnnDevTools-copy">When enabling "mail catch" a confirm dialog should be shown to make sure the user knows what he does (mails are no longer send to recipients).</p>
            <div class="dnnDevTools-marginTop2">
                <button type="button" class="dnnDevTools-sendMailButton dnnDevTools-button">Got it, proceed</button>
            </div>
        </div>
    </div>
</div>
