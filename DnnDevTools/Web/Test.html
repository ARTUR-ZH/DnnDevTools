<script type="text/javascript">
    $(function() {
        $("#sendMail").click(function () {
            $.ajax({
                url: $.ServicesFramework().getServiceRoot("DnnDevTools") + '/Mail/SendMail',
                type: "POST",
                beforeSend: function (xhr) { xhr.setRequestHeader('requestVerificationToken', $.ServicesFramework().getAntiForgeryValue()); }
            });
        });
        $("#enableMailCatch").click(function () {
            $.ajax({
                url: $.ServicesFramework().getServiceRoot("DnnDevTools") + '/Config/EnableMailCatch?enableMailCatch=true',
                type: "PUT",
                beforeSend: function (xhr) { xhr.setRequestHeader('requestVerificationToken', $.ServicesFramework().getAntiForgeryValue()); }
            });
        });
        $("#disableMailCatch").click(function () {
            $.ajax({
                url: $.ServicesFramework().getServiceRoot("DnnDevTools") + '/Config/EnableMailCatch?enableMailCatch=false',
                type: "PUT",
                beforeSend: function (xhr) { xhr.setRequestHeader('requestVerificationToken', $.ServicesFramework().getAntiForgeryValue()); }
            });
        });
    });
</script>

<input id="sendMail" type="button" value="send mail"/>
<input id="enableMailCatch" type="button" value="enable mail catch"/>
<input id="disableMailCatch" type="button" value="disable mail catch" />
