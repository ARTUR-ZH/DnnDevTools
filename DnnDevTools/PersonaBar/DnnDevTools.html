<div id="dnnDevTools-hostSettings">
    <div class="dnnDevTools-panel dnnDevTools-bgColorDnnBlue dnnDevTools-marginTop2 dnnDevTools-marginBottom1">
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableCheckbox">
            <label for="dnnDevTools-enableCheckbox" class="dnnDevTools-copy dnnDevTools-colorWhite">[Resx:{key:"EnableDevTools"}]</label>
        </div>
    </div>

    <div id="dnnDevTools-devToolsSettingsWrapper" class="dnnDevTools-hidden">
        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableMailCatchCheckbox">
                <label for="dnnDevTools-enableMailCatchCheckbox" class="dnnDevTools-copyBold">[Resx:{key:"EnableMailCatch"}]</label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1">[Resx:{key:"MailCatchDescription"}]</p>
            <div id="dnnDevTools-mailSettingsWrapper" class="dnnDevTools-marginTop2">
                <button type="button" id="dnnDevTools-sendMailButton" class="dnnDevTools-sendMailButton dnnDevTools-button">[Resx:{key:"SendTestMailButtonLabel"}]</button>
                <p class="dnnDevTools-smtpError dnnDevTools-copy dnnDevTools-hidden">[Resx:{key:"SmtpError"}]</p>
            </div>
        </div>

        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableDnnEventTraceCheckbox">
                <label for="dnnDevTools-enableDnnEventTraceCheckbox" class="dnnDevTools-copyBold">[Resx:{key:"DnnEventTraceButtonLabel"}]</label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1">[Resx:{key:"DnnEventTraceDescription"}]</p>
        </div>

        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableLoggingCheckbox">
                <label for="dnnDevTools-enableLoggingCheckbox" class="dnnDevTools-copyBold">[Resx:{key:"EnableTraceButtonLabel"}]</label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1">[Resx:{key:"LogMessageTraceDescription"}]</p>
            <div id="dnnDevTools-logMessagesSettingsWrapper" class="dnnDevTools-marginTop2">
                <label for="dnnDevTools-logLevelSelect" class="dnnDevTools-copy dnnDevTools-displayBlock">[Resx:{key:"SelectLogLevelLabel"}]</label>
                <select name="" id="dnnDevTools-logLevelSelect" class="dnnDevTools-select dnnDevTools-marginTop1">
                    <option value="ALL">[Resx:{key:"LogLevelAll"}]</option>
                    <option value="TRACE">[Resx:{key:"LogLevelTrace"}]</option>
                    <option value="DEBUG">[Resx:{key:"LogLevelDebug"}]</option>
                    <option value="INFO">[Resx:{key:"LogLevelInfo"}]</option>
                    <option value="WARN">[Resx:{key:"LogLevelWarning"}]</option>
                    <option value="ERROR">[Resx:{key:"LogLevelError"}]</option>
                    <option value="FATAL">[Resx:{key:"LogLevelFatal"}]</option>
                </select>
            </div>
        </div>
    </div>

    <div class="dnnDevTools-popup" style="display:none">
        <div class="dnnDevTools-popupContent">
            <p class="dnnDevTools-copy">When enabling "mail catch" a confirm dialog should be shown to make sure the user knows what he does (mails are no longer send to recipients).</p>
            <div class="dnnDevTools-marginTop2">
                <button type="button" class="dnnDevTools-sendMailButton dnnDevTools-button">Got it, proceed</button>
            </div>
        </div>
    </div>
</div>
