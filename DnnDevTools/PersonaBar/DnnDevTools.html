<div id="dnnDevTools-hostSettings">
    <div class="dnnDevTools-panel dnnDevTools-bgColorDnnBlue dnnDevTools-marginTop2 dnnDevTools-marginBottom1">
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableCheckbox">
            <label for="dnnDevTools-enableCheckbox" class="dnnDevTools-copy dnnDevTools-colorWhite">[res:EnableDevTools]</label>
        </div>
    </div>

    <div id="dnnDevTools-devToolsSettingsWrapper" class="dnnDevTools-hidden">
        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableMailCatchCheckbox">
                <label for="dnnDevTools-enableMailCatchCheckbox" class="dnnDevTools-copyBold">[res:EnableMailCatch]</label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1">[res:MailCatchDescription]</p>
            <div id="dnnDevTools-mailSettingsWrapper" class="dnnDevTools-marginTop2">
                <button type="button" id="dnnDevTools-sendMailButton" class="dnnDevTools-sendMailButton dnnDevTools-button">[res:SendTestMailButtonLabel]</button>
                <p class="dnnDevTools-smtpError dnnDevTools-copy dnnDevTools-hidden">[res:SmtpError]</p>
            </div>
        </div>

        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableDnnEventTraceCheckbox">
                <label for="dnnDevTools-enableDnnEventTraceCheckbox" class="dnnDevTools-copyBold">[res:DnnEventTraceButtonLabel]</label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1">[res:DnnEventTraceDescription]</p>
        </div>

        <div class="dnnDevTools-panel dnnDevTools-bgColorGrey dnnDevTools-marginBottom1">
            <div class="dnnDevTools-checkbox">
                <input type="checkbox" id="dnnDevTools-enableLoggingCheckbox">
                <label for="dnnDevTools-enableLoggingCheckbox" class="dnnDevTools-copyBold">[res:EnableTraceButtonLabel]</label>
            </div>
            <p class="dnnDevTools-copy dnnDevTools-marginTop1">[res:LogMessageTraceDescription]</p>
            <div id="dnnDevTools-logMessagesSettingsWrapper" class="dnnDevTools-marginTop2">
                <label for="dnnDevTools-logLevelSelect" class="dnnDevTools-copy dnnDevTools-displayBlock">[res:SelectLogLevelLabel]</label>
                <select name="" id="dnnDevTools-logLevelSelect" class="dnnDevTools-select dnnDevTools-marginTop1">
                    <option value="ALL">[res:LogLevelAll]</option>
                    <option value="TRACE">[res:LogLevelTrace]</option>
                    <option value="DEBUG">[res:LogLevelDebug]</option>
                    <option value="INFO">[res:LogLevelInfo]</option>
                    <option value="WARN">[res:LogLevelWarning]</option>
                    <option value="ERROR">[res:LogLevelError]</option>
                    <option value="FATAL">[res:LogLevelFatal]</option>
                </select>
            </div>
        </div>
    </div>

    <div class="dnnDevTools-popup" style="display:none">
        <div class="dnnDevTools-popupContent">
            <p class="dnnDevTools-copy">When enabling "mail catch" a confirm dialog should be shown to make sure the user knows what he does (mails are no longer send to recipients).</p>
            <div class="dnnDevTools-marginTop2">
                <button type="button" class="dnnDevTools-sendMailButton dnnDevTools-button">Got it, proceed</button>
            </div>
        </div>
    </div>
</div>
