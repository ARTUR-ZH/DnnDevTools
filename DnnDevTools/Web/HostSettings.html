<div class="dnnDevTools-hostSettings">
    <div class="dnnDevTools-panel dnnDevTools-bgColorDnnBlue dnnDevTools-marginTop2">
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableCheckbox">
            <label for="dnnDevTools-enableCheckbox" class="dnnDevTools-copy dnnDevTools-colorWhite">[Resx:{key:"EnableDevTools"}]</label>
        </div>
    </div>

    <div class="dnnDevTools-panel dnnDevTools-bgColorWhite">
        <h2 class="dnnDevTools-headline">[Resx:{key:"MailCatchHeadline"}]</h2>
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableMailCatchCheckbox">
            <label for="dnnDevTools-enableMailCatchCheckbox" class="dnnDevTools-copy">[Resx:{key:"EnableMailCatch"}]</label>
        </div>
        <div class="dnnDevTools-marginTop2">
            <button type="button" id="dnnDevTools-sendMailButton" class="dnnDevTools-sendMailButton dnnDevTools-button">[Resx:{key:"SendTestMailButtonLabel"}]</button>
            <p class="dnnDevTools-smtpError dnnDevTools-copy dnnDevTools-hidden">[Resx:{key:"SmtpError"}]</p>
        </div>
    </div>

    <div class="dnnDevTools-panel dnnDevTools-bgColorWhite">
        <h2 class="dnnDevTools-headline">[Resx:{key:"DnnEventTracingHeadline"}]</h2>
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableDnnEventTraceCheckbox">
            <label for="dnnDevTools-enableDnnEventTraceCheckbox" class="dnnDevTools-copy">[Resx:{key:"DnnEventTracingButtonLabel"}]</label>
        </div>
    </div>

    <div class="dnnDevTools-panel dnnDevTools-bgColorWhite">
        <h2 class="dnnDevTools-headline">[Resx:{key:"LogMessageTracingHeadline"}]</h2>
        <div class="dnnDevTools-checkbox">
            <input type="checkbox" id="dnnDevTools-enableLoggingCheckbox">
            <label for="dnnDevTools-enableLoggingCheckbox" class="dnnDevTools-copy">[Resx:{key:"EnableTraceButtonLabel"}]</label>
        </div>
        <div class="dnnDevTools-marginTop2">
            <label for="dnnDevTools-logLevelSelect" class="dnnDevTools-copy dnnDevTools-displayBlock">[Resx:{key:"SelectLogLevelLabel"}]</label>
            <select name="" id="dnnDevTools-logLevelSelect" class="dnnDevTools-select dnnDevTools-marginTop1">
                <option value="ALL">[Resx:{key:"LogLevelAll"}]</option>
                <option value="TRACE">[Resx:{key:"LogLevelTrace"}]</option>
                <option value="DEBUG">[Resx:{key:"LogLevelDebug"}]</option>
                <option value="INFO">[Resx:{key:"LogLevelInfo"}]</option>
                <option value="WARN">[Resx:{key:"LogLevelWarning"}]</option>
                <option value="ERROR">[Resx:{key:"LogLevelError"}]</option>
                <option value="FATAL">[Resx:{key:"LogLevelFatal"}]</option>
            </select>
        </div>
    </div>
</div>

<script>
    (function () {
        var enableCheckbox = document.getElementById('dnnDevTools-enableCheckbox'),
            enableMailCatchCheckbox = document.getElementById('dnnDevTools-enableMailCatchCheckbox'),
            enableDnnEventTraceCheckbox = document.getElementById('dnnDevTools-enableDnnEventTraceCheckbox'),
            enableLoggingCheckbox = document.getElementById('dnnDevTools-enableLoggingCheckbox'),
            logLevelSelect = document.getElementById('dnnDevTools-logLevelSelect'),
            sendMailButton = document.getElementById('dnnDevTools-sendMailButton');

        // set current status
        enableCheckbox.checked = window.weweave.dnnDevTools.enable;
        enableMailCatchCheckbox.checked = window.weweave.dnnDevTools.enableMailCatch;
        enableDnnEventTraceCheckbox.checked = window.weweave.dnnDevTools.enableDnnEventTrace;
        enableLoggingCheckbox.checked = window.weweave.dnnDevTools.logMessageTraceLevel !== 'OFF';
        logLevelSelect.value = window.weweave.dnnDevTools.logMessageTraceLevel;

        // enable send test mail functionality if smtp is configured properly
        // otherwise disable send test mail button
        if (window.weweave.dnnDevTools.hostSmtpConfigured) {
            sendMailButton.addEventListener('click', function () {
                sendMail();
            }, false);
        } else {
            sendMailButton.setAttribute('disabled', 'disabled');
        }

        enableCheckbox.addEventListener('change', function (event) {
            setStatus(enableCheckbox.checked);
        }, false);

        enableMailCatchCheckbox.addEventListener('change', function (event) {
            setMailCatchStatus(enableMailCatchCheckbox.checked);
        }, false);

        enableDnnEventTraceCheckbox.addEventListener('click', function () {
            setEventTraceStatus(enableDnnEventTraceCheckbox.checked);
        }, false);

        enableLoggingCheckbox.addEventListener('click', function () {
            setLoggingStatus(enableLoggingCheckbox.checked);
        }, false);

        logLevelSelect.addEventListener('change', function () {
            setLogLevel(logLevelSelect.value);
        });

        function setStatus(isEnabled) {
            var url = window.weweave.dnnDevTools.baseUrl + 'api/config/enable?status=' + isEnabled;

            dnnDevTools.ajax('PUT', url, success, error);

            function success(response) {
                window.location.reload(false);
            }

            function error(error) {
                // TODO handle error
            }
        }

        function setMailCatchStatus(isEnabled) {
            var url = window.weweave.dnnDevTools.baseUrl + 'api/config/enableMailCatch?status=' + isEnabled;

            dnnDevTools.ajax('PUT', url, success, error);

            function success(response) {
                // TODO handle success
            }

            function error(error) {
                // TODO handle error
            }
        }

        function setEventTraceStatus(isEnabled) {
            var url = window.weweave.dnnDevTools.baseUrl + 'api/config/enableDnnEventTrace?status=' + isEnabled;

            dnnDevTools.ajax('PUT', url, success, error);

            function success(response) {
                // TODO handle success
            }

            function error(error) {
                // TODO handle error
            }
        }

        function setLoggingStatus(isEnabled) {
            if (isEnabled) {
                setLogLevel(logLevelSelect.value);
            } else {
                setLogLevel('OFF');
            }
        }

        function sendMail() {
            var url = window.weweave.dnnDevTools.baseUrl + 'api/config/sendTestMail';

            dnnDevTools.ajax('POST', url, success, error);

            function success(response) {
                // TODO handle success
            }

            function error(error) {
                // TODO handle error
            }
        }

        function setLogLevel(level) {
            var url = window.weweave.dnnDevTools.baseUrl + 'api/config/setLogMessageTraceLevel?level=' + level;

            dnnDevTools.ajax('PUT', url, success, error);

            function success(response) {
                // TODO handle success
            }

            function error(error) {
                // TODO handle error
            }
        }
    }());
</script>
